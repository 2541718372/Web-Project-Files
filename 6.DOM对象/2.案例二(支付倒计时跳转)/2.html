<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				margin-top: 20px;
				margin-left: 30px;
			}
			span{
				font-size: 30px;
				color: red;
			}
		</style>
	</head>
	<body>
		<div>
			<h2>恭喜你,支付成功</h2>
			<p><span id="num">10</span>秒后自动返回首页</p>
			<button id="btn">返回首页</button>
		</div>
		
		
		<script>
			//倒计时
			var span = document.getElementById("num");
			var num = span.innerHTML;
			//定时器（计数器）
			setInterval(()=>{
				num--;
				span.innerHTML = num;
				if(num === 0){
					window.location.href = "1.html";
				}
			},1000);
			
			var btn =  document.getElementById("btn");
			btn.addEventListener("click",()=>{
				window.location.href = "1.html";
			});
		</script>
		
	</body>
</html>
